development:
  adapter: postgresql
  encoding: unicode
  database: seatpicker
  host: localhost
  pool: 5
  timeout: 5000
  username: seatpicker
  password: seatpicker

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  adapter: postgresql
  encoding: unicode
  database: seatpicker-test
  host: localhost
  pool: 5
  timeout: 5000
  username: seatpicker
  password: seatpicker

production:
  adapter: postgresql
  encoding: unicode
  database: seatpicker
  host: localhost
  pool: 5
  timeout: 5000
  username: postgres
  password: password

cucumber:
  <<: *test
